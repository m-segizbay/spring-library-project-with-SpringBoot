<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Page person</title>
</head>
<body>
    <p th:text="${person.getFullName()} + ', ' + ${person.getYearOfBirth()}"></p>

    <div th:if="${books.isEmpty()}">
        <p>Person didnt take a single book!</p>
        <hr/>
    </div>

    <div th:if="${!books.isEmpty()}">
        <hr/>
        <h3>Books:</h3>
        <div th:each="book : ${books}">
            <p th:style="${book.isOverdue() ? 'color:red' : 'color:black'}" th:text="${book.getTitle() + ', ' + book.getAuthor() + ', ' +book.getYear()}">book</p>
        </div>
        <hr/>
    </div>
    <form th:method="GET" th:action="@{/people/{id}/edit(id=${person.getPersonId()})}">
        <input type="submit" value="Edit">
    </form>
    <form th:method="DELETE" th:action="@{/people/{id}(id=${person.getPersonId()})}">
        <input type="submit" value="Delete">
    </form>
</body>
</html>
